<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outdiv">
        <div class="indiv">
            <header class="name">
                <h1>Sign Up</h1>
                <p>Sign up for first</p>
            </header>
            <main class="body">
                <section>
                    <label for="Fullname">Enter your full name</label>
                    <input type="text" id="Fullname" Placeholder="Enter you name" required>
                </section>
                <section>
                    <label for="email">Enter your mail address</label>
                    <input type="email" id="email" placeholder="Write your mail" required>
                </section>
                <div>
                    <label for="gender">Select gender</label><br>
                    <input type="radio" id="gender" name="gender" required> Male
                    <input type="radio" id="gender" name="gender" required> Female
                </div>
                <section>
                    <label for="password">Enter new password</label>
                    <input type="password" id="password" placeholder="New password" required>
                </section>
                <div>
                    <input type="checkbox" required> I accepct all terms and condition.
                </div>
                <section>
                    <input type="button" value="Sign Up" class="btn">
                    <input type="button" value="Reset" class="btn">
                </section>
            </main>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
